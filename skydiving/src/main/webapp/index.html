<body>
     <h1 style="text-align: center"> Register for SkyDiving Training</h1>

     <form action="registration" method="get" style="text-align: center">

          on air : <input type="text" name="air"> <br> <br>
          
          <button type="submit"> SUBMIT </button>
          <button type="reset"> RESET </button>
     </form>
</body>
